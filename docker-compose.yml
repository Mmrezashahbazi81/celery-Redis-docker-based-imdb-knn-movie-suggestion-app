version: "3.9"

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  selenium:
    image: selenium/standalone-chrome:latest
    container_name: selenium
    shm_size: "2g"
    ports:
      - "4444:4444"

  worker:
    build: .
    container_name: celery_worker
    command: celery -A tasks worker --loglevel=info
    # This line is the magic: it lets the container see your host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
      - selenium
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - SELENIUM_HOST=selenium
      # We point the worker to your machine's IP (via host.docker.internal)
      - DATABASE_URL=postgresql://postgres:123@host.docker.internal:5432/imdb_db